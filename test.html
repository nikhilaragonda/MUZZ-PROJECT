<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      text-align: center;
    }
    #player-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #player-container img {
      width: 100%;
      border-radius: 10px;
    }
    #player-container h2 {
      margin: 10px 0 5px;
    }
    #progress-bar {
      width: 100%;
      height: 5px;
      background: #ddd;
      margin: 15px 0;
      position: relative;
      border-radius: 5px;
      cursor: pointer;
    }
    #progress {
      height: 100%;
      background: #007bff;
      width: 0;
      border-radius: 5px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }
    .controls i {
      font-size: 30px;
      color: #333;
      margin: 0 15px;
      cursor: pointer;
    }
    .controls i:hover {
      color: #007bff;
    }
    #duration-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .time {
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <img id="cover-image" src="default.jpg" alt="Cover Image">
    <h2 id="song-title">Song Title</h2>
    <p id="song-artist">Artist</p>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div class="controls">
      <i id="prev-button">&#9664;</i>
      <i id="play-pause-button">&#9654;</i>
      <i id="next-button">&#9654;&#9654;</i>
    </div>
    <div id="duration-container">
      <span id="current-time" class="time">0:00</span>
      <span id="total-duration" class="time">0:00</span>
    </div>
  </div>

  <audio id="audio"></audio>

  <script>
    const coverImageElement = document.getElementById('cover-image');
    const songTitleElement = document.getElementById('song-title');
    const songArtistElement = document.getElementById('song-artist');
    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('play-pause-button');
    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const progressBar = document.getElementById('progress-bar');
    const progress = document.getElementById('progress');
    const currentTimeDisplay = document.getElementById('current-time');
    const totalDurationDisplay = document.getElementById('total-duration');

    let allSongs = [];
    let currentSongIndex = 0;
    let isPlaying = false;

    // Extract query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const songId = urlParams.get('songId'); // Get the song ID passed from the search page

    // Fetch songs from the API
    fetch('https://spotify-api-1-jycz.onrender.com/songs')
      .then(response => response.json())
      .then(data => {
        allSongs = data;
        if (allSongs.length > 0) {
          // Find the song by its ID
          currentSongIndex = allSongs.findIndex(song => song.id === parseInt(songId, 10));
          if (currentSongIndex === -1) {
            currentSongIndex = 0; // Default to the first song if the ID is invalid
          }
          loadSong(allSongs[currentSongIndex]);
        } else {
          alert("No songs available!");
        }
      })
      .catch(error => {
        console.error('Error fetching songs:', error);
        alert('Failed to fetch songs. Please try again later.');
      });

    // Load a song
    function loadSong(song) {
      if (!song) return;

      coverImageElement.src = song.coverimage || 'default.jpg';
      songTitleElement.textContent = song.title || 'Unknown Title';
      songArtistElement.textContent = song.artist || 'Unknown Artist';
      audio.src = song.audiourl || '';
      progress.style.width = '0%';
      currentTimeDisplay.textContent = '0:00';
      totalDurationDisplay.textContent = '0:00';

      audio.addEventListener('loadedmetadata', () => {
        totalDurationDisplay.textContent = formatTime(audio.duration);
        playSong(); // Automatically play after loading
      });
    }

    // Play the song
    function playSong() {
      audio.play()
        .then(() => {
          isPlaying = true;
          playPauseButton.textContent = '⏸'; // Pause icon
        })
        .catch(error => {
          console.error('Error playing audio:', error);
        });
    }

    // Pause the song
    function pauseSong() {
      audio.pause();
      isPlaying = false;
      playPauseButton.textContent = '▶️'; // Play icon
    }

    // Toggle play/pause
    playPauseButton.addEventListener('click', () => {
      isPlaying ? pauseSong() : playSong();
    });

    // Play the next song
    nextButton.addEventListener('click', () => {
      if (allSongs.length > 0) {
        currentSongIndex = (currentSongIndex + 1) % allSongs.length;
        loadSong(allSongs[currentSongIndex]);
      }
    });

    // Play the previous song
    prevButton.addEventListener('click', () => {
      if (allSongs.length > 0) {
        currentSongIndex = (currentSongIndex - 1 + allSongs.length) % allSongs.length;
        loadSong(allSongs[currentSongIndex]);
      }
    });

    // Automatically play the next song when the current song ends
    audio.addEventListener('ended', () => {
      if (allSongs.length > 0) {
        currentSongIndex = (currentSongIndex + 1) % allSongs.length;
        loadSong(allSongs[currentSongIndex]);
      }
    });

    // Update the progress bar
    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const progressPercentage = (audio.currentTime / audio.duration) * 100;
        progress.style.width = `${progressPercentage}%`;
        currentTimeDisplay.textContent = formatTime(audio.currentTime);
      }
    });

    // Seek functionality
    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const clickPosition = e.clientX - rect.left;
      const newTime = (clickPosition / rect.width) * audio.duration;
      audio.currentTime = newTime;
    });

    // Format time in minutes:seconds
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds < 10 ? '0' + remainingSeconds : remainingSeconds}`;
    }
  </script>
</body>
</html>
